<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Manjari Font Embed -->
    <link href='http://fonts.googleapis.com/css?family=Manjari' rel="stylesheet">
    <!-- Font awesome from CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div id="display">
            <div id="previous-operand" previous-operand></div>
            <div id="current-operand" current-operand></div>
        </div>
        <button class="data-operator" data-operator>%</button>
        <button class="data-operator" unknown>CE</button>
        <button class="data-operator" clear-diplay>AC</button>
        <button class="data-operator" delete-data >DEL</button>
        <button class="data-operator" data-operator>รท</button>
        <button class="data-operator" data-operator>/</button>
        <button class="data-operand" data-operand>7</button>
        <button class="data-operand" data-operand>8</button>
        <button class="data-operand" data-operand>9</button>
        <button class="data-operator" data-operator>*</button>
        <button class="data-operator" data-operator>x<sup>2</sup></button>
        <button class="data-operand" data-operand>4</button>
        <button class="data-operand" data-operand>5</button>
        <button class="data-operand" data-operand>6</button>
        <button class="data-operator" data-operator>-</button>
        <button class="data-operator" data-operator>x<sup>3</sup></button>
        <button class="data-operand" data-operand>1</button>
        <button class="data-operand" data-operand>2</button>
        <button class="data-operand" data-operand>3</button>
        <button class="data-operator" data-operator>+</button>
        <button class="data-operator" data-operator><sup>1</sup>/<sub>x</sub></button>
        <button class="data-operator" negate-data>+/-</button>
        <button class="data-operand" data-operand>0</button>
        <button class="data-operand" data-operand>.</button>
        <button class="data-operator" result-equals>=</button>
    </div>
</body>
